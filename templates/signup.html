<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PM Internship Scheme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/beautiful.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="scroll-progress"></div>
            <div class="auth-header">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h2>
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </h2>
                <p>Join thousands of students in finding their dream internship!</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Phone Number (Optional)
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password (min 8 characters)">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>Minimum 8 characters required</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button class="btn btn-google" onclick="signupWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Creating your account...</p>
    </div>

    <script>
        // Real-time form validation
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const emailField = document.getElementById('email');
            const nameField = document.getElementById('name');
            const authCard = document.querySelector('.auth-card');

            // Handle scroll visual feedback
            function handleScrollFeedback() {
                const scrollTop = authCard.scrollTop;
                const scrollHeight = authCard.scrollHeight;
                const clientHeight = authCard.clientHeight;
                const scrollProgress = authCard.querySelector('.scroll-progress');
                
                // Add scrolled class if scrolled from top
                if (scrollTop > 10) {
                    authCard.classList.add('scrolled');
                } else {
                    authCard.classList.remove('scrolled');
                }
                
                // Add has-more class if there's more content below
                if (scrollTop + clientHeight < scrollHeight - 10) {
                    authCard.classList.add('has-more');
                } else {
                    authCard.classList.remove('has-more');
                }
                
                // Update scroll progress bar
                if (scrollProgress && scrollHeight > clientHeight) {
                    const progress = scrollTop / (scrollHeight - clientHeight);
                    scrollProgress.style.transform = `scaleX(${Math.min(progress, 1)})`;
                }
            }

            // Initial check and scroll listener
            if (authCard) {
                handleScrollFeedback();
                authCard.addEventListener('scroll', handleScrollFeedback);
            }

            // Email validation
            emailField.addEventListener('blur', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && !emailRegex.test(email)) {
                    this.style.borderColor = 'var(--error)';
                    showValidationError(this, 'Please enter a valid email address');
                } else {
                    this.style.borderColor = email ? 'var(--success)' : 'var(--gray-200)';
                    hideValidationError(this);
                }
            });

            // Password strength validation
            passwordField.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length < 8) {
                    this.style.borderColor = 'var(--error)';
                } else {
                    this.style.borderColor = 'var(--success)';
                }
                
                // Check confirm password match if it has value
                if (confirmPasswordField.value) {
                    validatePasswordMatch();
                }
            });

            // Confirm password validation
            confirmPasswordField.addEventListener('input', validatePasswordMatch);

            function validatePasswordMatch() {
                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordField.style.borderColor = 'var(--error)';
                    showValidationError(confirmPasswordField, 'Passwords do not match');
                } else if (confirmPassword) {
                    confirmPasswordField.style.borderColor = 'var(--success)';
                    hideValidationError(confirmPasswordField);
                }
            }

            function showValidationError(element, message) {
                hideValidationError(element);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.textContent = message;
                element.parentNode.appendChild(errorDiv);
                
                // Smooth scroll to error if it's not visible
                element.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'nearest'
                });
            }

            function hideValidationError(element) {
                const existingError = element.parentNode.querySelector('.field-error');
                if (existingError) {
                    existingError.remove();
                }
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password
            };

            showLoading();

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    hideLoading();
                    showError(result.error || 'Signup failed');
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Please try again.');
            }
        });

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentNode.querySelector('.toggle-password i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleButton.className = 'fas fa-eye';
            }
        }

        function signupWithGoogle() {
            showError('Google Sign-Up will be implemented in production version.');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            // Create modern toast notification
            const toast = document.createElement('div');
            toast.className = 'toast error';
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Add toast to body
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide toast after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 4000);
        }
    </script>
</body>
</html>
